entity: rla-pinns
project: poisson5d
name: RNGD
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=RNGD"
    - ${args_no_boolean_flags}
metric:
    goal: minimize
    name: l2_error
method: grid
parameters:
    batch_frequency:
        value: 1
    boundary_condition:
        value: cos_sum
    model:
        value: mlp-tanh-64-64-48-48
    num_seconds:
        value: 7_200
    dim_Omega:
        value: 5
    N_Omega:
        value: 3_000
    N_dOmega:
        value: 500
    RNGD_approximation:
        values: ["exact", "sketch_naive", "sketch_nystrom"]
    RNGD_damping:
        distribution: categorical
        values: [1e-1, 1e-5, 1e-10]
    RNGD_momentum:
        distribution: categorical
        values: [0.9, 0.5, 0.0]
    RNGD_rank_val:
        distribution: categorical
        values: [500, 100, 50]
    wandb_entity:
        value: "andresguzco"
    equation:
        value: "poisson"

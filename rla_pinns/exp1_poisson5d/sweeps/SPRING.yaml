entity: rla-pinns
project: poisson5d_deepwide
name: SPRING
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=SPRING"
    - ${args_no_boolean_flags}
metric:
    goal: minimize
    name: l2_error
method: random
parameters:
    batch_frequency:
        value: 1
    boundary_condition:
        value: cos_sum
    model:
        value: mlp-tanh-64-48-32-16
    num_seconds:
        value: 7_000
    dim_Omega:
        value: 5
    N_Omega:
        value: 3_000
    N_dOmega:
        value: 500
    SPRING_damping:
        distribution: log_uniform_values
        min: 1e-12
        max: 1e-3
    SPRING_decay_factor:
        distribution: uniform
        min: 0.8
        max: 0.999
    SPRING_norm_constraint:
        distribution: uniform
        min: 1e-8
        max: 1e-2
entity: rla-pinns
project: poisson5d_deepwide
name: SPRING
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=SPRING"
    - ${args_no_boolean_flags}
metric:
    goal: minimize
    name: l2_error
method: grid
parameters:
    batch_frequency:
        value: 1
    boundary_condition:
        value: cos_sum
    model:
        value: mlp-tanh-64-48-32-16
    num_seconds:
        value: 7_000
    dim_Omega:
        value: 5
    N_Omega:
        value: 3_000
    N_dOmega:
        value: 500
    SPRING_damping:
        distribution: categorical
        values: [1e-8, 1e-9, 1e-10, 1e-11, 1e-12, 0.0]
    SPRING_decay_factor:
        distribution: categorical
        values: [0.0, 0.3, 0.6, 0.9]
    SPRING_norm_constraint:
        distribution: categorical
        values: [0.0, 0.3, 0.6, 0.9]
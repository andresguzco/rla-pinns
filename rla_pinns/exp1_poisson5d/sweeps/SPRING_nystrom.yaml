entity: rla-pinns
project: poisson5d_deepwide
name: SPRING_nystrom
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=RNGD"
    - ${args_no_boolean_flags}
metric:
    goal: minimize
    name: l2_error
method: random
parameters:
    batch_frequency:
        value: 1
    boundary_condition:
        value: cos_sum
    model:
        value: mlp-tanh-64-64-48-48
    num_seconds:
        value: 7_000
    dim_Omega:
        value: 5
    N_Omega:
        value: 3_000
    N_dOmega:
        value: 500
    RNGD_approximation:
        value: "sketch_nystrom"
    RNGD_damping:
        distribution: categorical
        values: [1e-8, 1e-9, 1e-10, 1e-11, 1e-12, 0.0]
    RNGD_momentum:
        distribution: categorical
        values: [0.999, 0.99, 0.9]
    RNGD_rank_val:
        distribution: categorical
        values: [500, 100, 50]
    wandb_entity:
        value: "andresguzco"
    equation:
        value: "poisson"

entity: rla-pinns
project: exp1_poisson5d
name: ENGD_woodbury_exact
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--save_checkpoints"
    - "--optimizer=RNGD"
    - ${args_no_boolean_flags}
metric:
    goal: minimize
    name: l2_error
method: random
parameters:
    checkpoint_steps:
        value: 500 
    batch_frequency:
        value: 1
    boundary_condition:
        value: cos_sum
    model:
        value: mlp-tanh-64-64-48-48
    num_seconds:
        value: 3_000
    dim_Omega:
        value: 5
    N_Omega:
        value: 3_000
    N_dOmega:
        value: 500
    RNGD_approximation:
        value: "exact"
    RNGD_damping:
        distribution: log_uniform_values
        min: 1e-15
        max: 1e-5

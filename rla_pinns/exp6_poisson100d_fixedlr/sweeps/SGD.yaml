entity: rla-pinns
project: exp6_poisson100d_fixedlr
name: SGD
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=SGD"
    - ${args}
metric:
    goal: minimize
    name: l2_error
method: random
run_cap: 50
parameters:
    batch_frequency:
        value: 1
    boundary_condition:
        value: u_weinan_norm
    model:
        value: mlp-tanh-768-768-512-512
    num_seconds:
        value: 7_000
    dim_Omega:
        value: 100
    N_Omega:
        value: 100
    N_dOmega:
        value: 50
    SGD_lr:
        distribution: log_uniform_values
        min: 1e-3
        max: 1e-2
    SGD_momentum:
        distribution: categorical
        values: [0.0, 0.3, 0.6, 0.9]
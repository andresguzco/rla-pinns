entity: rla-pinns
project: poisson100d
name: ENGD
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=ENGD"
    - ${args_no_boolean_flags}
metric:
    goal: minimize
    name: l2_error
method: random
parameters:
    boundary_condition:
        value: u_weinan_norm
    model:
        value: mlp-tanh-768-768-512-512
    num_seconds:
        value: 10_000
    dim_Omega:
        value: 100
    N_Omega:
        value: 3_000
    N_dOmega:
        value: 500
    batch_frequency:
        value: 1
    ENGD_approximation:
        value: diagonal
    ENGD_damping:
        distribution: log_uniform_values
        min: 1e-15
        max: 1e-0
    ENGD_ema_factor:
        distribution: uniform
        min: 0
        max: 0.99
    ENGD_initialize_to_identity:
        distribution: categorical
        values: [false, true]
entity: rla-pinns
project: poisson100d
name: SPRING_exact
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=RNGD"
    - ${args_no_boolean_flags}
metric:
    goal: minimize
    name: l2_error
method: random
parameters:
    batch_frequency:
        value: 1
    boundary_condition:
        value: u_weinan_norm
    model:
        value: mlp-tanh-768-768-512-512
    num_seconds:
        value: 10_000
    dim_Omega:
        value: 100
    N_Omega:
        value: 3_000
    N_dOmega:
        value: 500
    RNGD_approximation:
        value: "exact"
    RNGD_damping:
        distribution: log_uniform_values
        min: 1e-10
        max: 1e-0
    RNGD_momentum:
        distribution: uniform
        min: 0.0
        max: 0.999
    wandb_entity:
        value: "andresguzco"
    equation:
        value: "poisson"

entity: rla-pinns
project: poisson100d
name: Adam
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=Adam"
    - ${args}
metric:
    goal: minimize
    name: l2_error
method: random
parameters:
    boundary_condition:
        value: u_weinan_norm
    model:
        value: mlp-tanh-768-768-512-512
    num_seconds:
        value: 10_000
    dim_Omega:
        value: 100
    N_Omega:
        value: 3_000
    N_dOmega:
        value: 500
    batch_frequency:
        value: 1
    Adam_lr:
        distribution: log_uniform_values
        min: 1e-6
        max: 1e-0
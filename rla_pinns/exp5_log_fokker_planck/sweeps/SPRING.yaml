entity: rla-pinns
project: exp5_log_fokker_planck
name: SPRING
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=RNGD"
    - ${args_no_boolean_flags}
metric:
    goal: minimize
    name: l2_error
method: random
parameters:
    equation:
        value: log-fokker-planck-isotropic
    boundary_condition:
        value: gaussian
    batch_frequency:
        value: 1
    model:
        value: mlp-tanh-256-256-128-128
    num_seconds:
        value: 7_000
    dim_Omega:
        value: 9
    N_Omega:
        value: 3_000
    N_dOmega:
        value: 1_000
    RNGD_approximation:
        value: "exact"
    RNGD_damping:
        distribution: log_uniform_values
        min: 1e-10
        max: 1e-1
    RNGD_momentum:
        distribution: uniform
        min: 0.0
        max: 0.999
    RNGD_norm_constraint:
        value: 0.0

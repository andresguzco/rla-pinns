entity: rla-pinns
project: exp5_poisson10d
name: ENGD
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=ENGD"
    - ${args_no_boolean_flags}
metric:
    goal: minimize
    name: l2_error
method: bayes
run_cap: 50
parameters:
    boundary_condition:
        value: u_weinan
    model:
        value: mlp-tanh-256-256-128-128
    num_seconds:
        value: 6_000
    dim_Omega:
        value: 10
    N_eval:
        value: 30_000
    N_Omega:
        min: 100
        max: 5_000
    N_dOmega:
        min: 50
        max: 2_500
    batch_frequency:
        min: 0
        max: 100
    ENGD_approximation:
        value: full
    ENGD_damping:
        distribution: log_uniform_values
        min: 1e-10
        max: 1e-1
    ENGD_ema_factor:
        distribution: log_uniform_values
        min: 0.0
        max: 0.99
    ENGD_initialize_to_identity:
        distribution: categorical
        values: [false, true]
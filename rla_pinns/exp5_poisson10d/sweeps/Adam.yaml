entity: rla-pinns
project: exp5_poisson10d
name: Adam
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=Adam"
    - ${args}
metric:
    goal: minimize
    name: l2_error
method: bayes
run_cap: 50
parameters:
    boundary_condition:
        value: u_weinan
    model:
        value: mlp-tanh-256-256-128-128
    num_seconds:
        value: 6_000
    dim_Omega:
        value: 10
    N_eval:
        value: 30_000
    N_Omega:
        min: 100
        max: 5_000
    N_dOmega:
        min: 50
        max: 2_500
    batch_frequency:
        min: 0
        max: 5_000
    Adam_lr:
        distribution: log_uniform_values
        min: 1e-6
        max: 1e-0
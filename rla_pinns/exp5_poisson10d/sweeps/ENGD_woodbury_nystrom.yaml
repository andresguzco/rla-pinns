entity: rla-pinns
project: exp5_poisson10d
name: ENGD_woodbury_nystrom
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=RNGD"
    - ${args_no_boolean_flags}
metric:
    goal: minimize
    name: l2_error
method: bayes
run_cap: 50
parameters:
    boundary_condition:
        value: u_weinan
    model:
        value: mlp-tanh-256-256-128-128
    num_seconds:
        value: 6_000
    dim_Omega:
        value: 10
    N_eval:
        value: 30_000
    N_Omega:
        min: 100
        max: 5_000
    N_dOmega:
        min: 50
        max: 2_500
    batch_frequency:
        min: 0
        max: 100
    RNGD_approximation:
        value: "nystrom"
    RNGD_damping:
        distribution: log_uniform_values
        min: 1e-9
        max: 1e-1
    RNGD_momentum:
        value: 0.0
    RNGD_norm_constraint:
        value: 0.0
    RNGD_rank_val:
        value: 100
    equation:
        value: "poisson"

entity: rla-pinns
project: exp14_heat100d
name: SPRING
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=RNGD"
    - ${args_no_boolean_flags}
metric:
    goal: minimize
    name: l2_error
method: random
parameters:
    batch_frequency:
        value: 1
    boundary_condition:
        value: u_weinan_norm
    model:
        value: mlp-tanh-768-768-512-512
    num_seconds:
        value: 7_000
    dim_Omega:
        value: 100
    N_Omega:
        value: 100
    N_dOmega:
        value: 50
    RNGD_approximation:
        value: "exact"
    RNGD_damping:
        distribution: log_uniform_values
        min: 0.0000001
        max: 0.001
    RNGD_momentum:
        distribution: uniform
        min: 0.8
        max: 0.999
    equation:
        value: "heat"

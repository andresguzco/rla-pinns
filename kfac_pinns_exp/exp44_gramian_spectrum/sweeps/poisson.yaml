entity: andresguzco
project: poisson
name: poisson
program: ../../train.py
command:
    - ${env}
    - python
    - ${program}
    - "--wandb"
    - "--optimizer=Randomized"
    - ${args}
metric:
    goal: minimize
    name: l2_error
method: random
run_cap: 50
parameters:
    batch_frequency:
        value: 1
    boundary_condition:
        value: cos_sum
    model:
        value: mlp-tanh-256-256-128-128
    # num_seconds:
    #     value: 3_000
    dim_Omega:
        value: 10
    N_Omega:
        value: 3_000
    N_dOmega:
        value: 3_000
    Randomized_lr:
        value: "line search"
    Randomized_rank_val:
        value: 300
    Randomized_dampening:
        value: 0.1
    wandb_project:
        value: "poisson"
    wandb_entity:
        value: "andresguzco"
    equation:
        value: "poisson"
